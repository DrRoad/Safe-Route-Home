<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Route-Home</title>
  <meta name="description" content="The Route Home">
  <meta name="author" content="SitePoint">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<header>
  <div class="container">
    <h1> Route Home </h1>
 </div>
</header>

<body>
    <div class="container">
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2 text-center">
          <form method='GET' action='/map/'>
            <div class="form-group">
              <label for="exampleInputEmail1">Location A</label>
              <input type="text" class="form-control" name='location_a' placeholder="Location A">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Location B</label>
              <input type="text" class="form-control" name='location_b' placeholder="Location B">
            </div>
            <h5>Which events would you like to avoid</h5>
            <div class="form-group">
               <label for="scared_level">Disabled select menu</label>
               <select id="scared_level" name='scared_level' class="form-control">
                 <option>Crime</option>
                  <option>Meh Scared</option>
                   <option>Very Scared</option>
               </select>
             </div>
            <br><br>
            <button type="submit" class="btn btn-default btn-success btn-block">Submit</button>
              </div>
          </form>
        </div>
      </div>
    </div>

</body>
</html>
